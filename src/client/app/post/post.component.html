<div class="post-container" *ngIf="!loading" [@coverState]="state">
  <div class="main-image" [style.background]="'url(' + post.coverUrl + ')'">
    <a md-fab routerLink="/" class="home-link">
      <md-icon aria-hidden="true">home</md-icon>
    </a>
    <div class="post-info">
      <div class="post-date">{{post.publishedOn | date:"dd/MM/yyyy 'o' hh:mm"}}</div>
      <div class="post-title">{{post.title}}</div>
    </div>
  </div>
  <wb-post-body [components]="post.body"></wb-post-body>
  <wb-post-tags-component [tags]="post.tags"></wb-post-tags-component>
  <wb-comments [postId]="post.postId"></wb-comments>
  <wb-post-list [colspan]="1"></wb-post-list>
  <wb-post-nav-component [publishedOn]="post.publishedOn"></wb-post-nav-component>

</div>
