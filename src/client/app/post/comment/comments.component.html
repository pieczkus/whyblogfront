<div class="comments">
  <div>
    <span class="title">Komentarze</span>
    <button *ngIf="!loaded" md-button (click)="loadComments()" class="load-comments">Poka≈º komentarze</button>
  </div>
  <mat-card class="comment-list">
    <mat-card-content>
      <div *ngIf="loading; else elseBlock">
        <mat-progress-spinner mode="indeterminate" class="progress"></mat-progress-spinner>
      </div>
      <ng-template #elseBlock>
        <mat-list *ngFor="let c of staggeringComments; let i = index" (@flyInOut.done)="doNext()" [@flyInOut]="'in'">
          <wb-comment [comment]="c"></wb-comment>
        </mat-list>
      </ng-template>
      <wb-comment-editor [postId]="postId" (commentAdded)="commentAdded($event)"></wb-comment-editor>
    </mat-card-content>
  </mat-card>
</div>
